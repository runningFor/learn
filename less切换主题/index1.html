<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>less</title>
    <link rel="stylesheet/less" type="text/css" href="style/index.less" />
    <link rel="stylesheet/less" type="text/css" href="style/button1.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.3/less.min.js"></script>
</head>

<body>
    <div class="container">
        <header>我是头部</header>
    </div>
    <button type="button" onclick="toggleTheme('theme-blue')">切换主题blue</button>
    <button type="button" onclick="toggleTheme('theme-orange')">切换主题orange</button>
    <div class="x-btn-light">light</div>
    <script>
        function toggleTheme(theme){
            less.modifyVars({
                theme
            })
        }
    </script>
</body>

</html>
