<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="add()">新增数据</button>
    <button type="button" onclick="read()">读取数据</button>
    <button type="button" onclick="readAll()">读取全部数据</button>
    <button type="button" onclick="update()">更新数据</button>
    <button type="button" onclick="remove()">删除数据</button>
    <button type="button" onclick="getInfo()">通过索引查询</button>
    <button type="button" onclick="closeDB()">关闭数据库</button>
    <script>
        // 打开数据库
        let request = window.indexedDB.open("studentInfo", 1)
        console.log(request)
        request.onerror = function (event) {
            console.log('数据库打开报错', event.target.error.message);
        };

        var db;
        request.onsuccess = function (event) {
            console.log(event)
            db = request.result;
            console.log('数据库打开成功', db);
        };

        // 新建数据库与打开数据库是同一个操作。如果指定的数据库不存在，就会新建。不同之处在于，后续的操作主要在upgradeneeded事件的监听函数里面完成，因为这时版本从无到有，所以会触发这个事件。
        request.onupgradeneeded = function (event) {
            db = event.target.result;
            var objectStore;
            if (!db.objectStoreNames.contains('person')) {
                // objectStore = db.createObjectStore('person', { keyPath: 'id' });
                // 如果数据记录里面没有合适作为主键的属性，那么可以让 IndexedDB 自动生成主键。
                var objectStore = db.createObjectStore(
                    'person',
                    { keyPath: 'id', autoIncrement: true }
                );
                // IDBObject.createIndex()的三个参数分别为索引名称、索引所在的属性、配置对象（说明该属性是否包含重复的值）。
                objectStore.createIndex('name', 'name', { unique: false });
                objectStore.createIndex('email', 'email', { unique: true });
            }

        }

        function add() {
            var request = db.transaction(['person'], 'readwrite')
                .objectStore('person')
                .add({ id: 1, name: '张三1erg', age: 24, email: '223zhangsan@example.com3' });

            request.onsuccess = function (event) {
                console.log('数据写入成功');
            };

            request.onerror = function (event) {
                console.log('数据写入失败', event.target.error.message);
            }
        }



        // 读取
        function read() {
            var transaction = db.transaction(['person']);
            var objectStore = transaction.objectStore('person');
            // 用于读取数据，参数是主键的值
            var request = objectStore.get(1);

            request.onerror = function (event) {
                console.log('事务失败');
            };

            request.onsuccess = function (event) {
                if (request.result) {
                    console.log('Name: ' + request.result.name);
                    console.log('Age: ' + request.result.age);
                    console.log('Email: ' + request.result.email);
                } else {
                    console.log('未获得数据记录');
                }
            };
        }

        function readAll() {
            var objectStore = db.transaction('person').objectStore('person');

            objectStore.openCursor().onsuccess = function (event) {
                var cursor = event.target.result;

                if (cursor) {
                    console.log('Id: ' + cursor.key);
                    console.log('Name: ' + cursor.value.name);
                    console.log('Age: ' + cursor.value.age);
                    console.log('Email: ' + cursor.value.email);
                    cursor.continue();
                } else {
                    console.log('没有更多数据了！');
                }
            };
        }


        // 更新
        function update() {
            var request = db.transaction(['person'], 'readwrite')
                .objectStore('person')
                .put({ id: 1, name: '李四', age: 35, email: 'lisi@example.com' });

            request.onsuccess = function (event) {
                console.log('数据更新成功');
            };

            request.onerror = function (event) {
                console.log('数据更新失败');
            }
        }

        // 删除
        function remove() {
            var request = db.transaction(['person'], 'readwrite')
                .objectStore('person')
                .delete(1);

            request.onsuccess = function (event) {
                console.log('数据删除成功');
            };
        }

        // 通过索引查询
        function getInfo() {
            var transaction = db.transaction(['person'], 'readonly');
            var store = transaction.objectStore('person');
            var index = store.index('name');
            var request = index.get('张三1');

            request.onsuccess = function (e) {
                var result = e.target.result;
                if (result) {
                    // ...
                    console.log("查询结果",result)
                } else {
                    console.log("无结果")
                    // ...
                }
            }
        }

        // 关闭数据库
        function closeDB(){
            db.close()
            console.log("数据库已关闭")
        }
    </script>
</body>

</html>
